server.port=8090

# Triple store
#triplestore.url=${TRIPLESTORE_URL}
#smol.path=${SMOL_PATH}
#smol.lifted_path=${LIFTED_STATE_OUTPUT_PATH}
#smol.domain_prefix=${DOMAIN_PREFIX_URI}

# Swagger properties
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.display-operation-id=true
springdoc.packagesToScan=org.smolang.greenhouse.api.controller

logging.file.name=log/bedreflyt.log

# ActiveMQ properties
spring.activemq.broker-url=tcp://${ACTIVEMQ_HOST}:${ACTIVEMQ_PORT}
spring.activemq.user=${ACTIVEMQ_USER}
spring.activemq.password=${ACTIVEMQ_PASSWORD}
